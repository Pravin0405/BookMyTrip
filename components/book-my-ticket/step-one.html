<body>
<div class="card">
    <h1>Personal Details</h1>
    <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>

        <div class="form-group">
            <div class="row ">
                <div class="col-md-4 col-form-label">
                    <label class="labelText">First Name:</label></div>
                <div class="col-md-4 col-form-label">
                    <input type="text" class="form-control" name="frstname" required ng-model="pass.frstName"
                           placeholder="First Name"/>
                        <span class="text-danger text-bg"
                              ng-show="userForm.frstname.$touched && userForm.frstname.$invalid">
                            The First name is empty or incorrect format.
                        </span><br>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-4">
                    <label class="labelText">Last Name:</label></div>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="lastName" ng-model="pass.lastName" placeholder="Last Name"
                           required/>
                           <span class="text-danger text-bg"
                              ng-show="userForm.lastName.$touched && userForm.lastName.$invalid">
                            The Last name is empty or incorrect format.
                        </span>
                           <br>

                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-md-4">
                    <label class="labelText">Phone No:</label>
                </div>
                <div class="col-md-4">
                    <input type="text" placeholder="Contact No" name="ContactNo" class="form-control"
                           maxlength="10" minlength="10" required ng-model="pass.phno" ng-keypress="filterValue($event)"/>
                       <span class="text-danger text-bg" ng-show="userForm.ContactNo.$touched && userForm.ContactNo.$invalid">
                            The phone number is incorrect format.
                        </span><br>
                </div>
            </div>
        </div>

        <form class="form-group">
            <div class="row">
                <div class="col-md-4">
                    <label class="labelText ">Email:</label>
                </div>
                <div class="col-md-4">
                    <input type="email" placeholder="Email Address" name="email" class="form-control " required
                           ng-model="pass.email"/>
                        <span class="text-danger text-bg" ng-show="userForm.email.$touched && userForm.email.$invalid">
                            The email is empty or incorrect format.
                        </span><br>
                </div>
            </div>
        </form>
    </form>
    <button value="submit" ng-click="addinfo(pass)" ui-sref="app.book-my-ticket.step-two" class="btn btn-success" ng-disabled="userForm.$invalid">
      <span class="glyphicons glyphicons-arrow-right">Next Step</span>  
    </button>
    </div>
</body>
</html>
